<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{description}}">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" sizes="120x120" href="/public/logo-48.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">

    <link rel="shortcut icon" sizes="48x48" href="/public/logo-48.ico">
    <meta name="theme-color" content="#f60">
    <link rel="manifest" href="/manifest.json">
    <!-- <script src="http://10.11.26.13:8081/target/target-script-min.js#anonymous"></script> -->
    <script type="text/javascript">
      window.PointerEvent = void 0
      /**
       * [setFontsize 换算根的高度]
       */
      function setFontsize () {
        // setTimeout(function() {
        var innerWidth = window.innerWidth
        if (innerWidth < 750) {
          document.documentElement.style.fontSize = window.innerWidth / 37.5 + 'px'
        }
        // }, 10)
      }  
      setFontsize()
      window.onresize = function () {
        setFontsize()
    }
    </script>
    <style>
      body {
        -webkit-transform: translateX(-50%);
        -moz-transform: translateX(-50%);
        -ms-transform: translateX(-50%);
        -o-transform: translateX(-50%);
        transform:translateX(-50%);
        position:absolute; 
        width:100%; 
        max-width: 750px; 
        height:100%; 
        top:0; 
        left:50%;
        overflow:hidden;
      }
    </style>
</head>
<body id="vewClass" class="{{bodyClass}}" style="{{bodyStyle}}">

<!-- <div id="skip"><a href="#app">skip to content</a></div> -->
<!--vue-ssr-outlet-->

</body>
</html>
